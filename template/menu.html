<div ng-show="!load" class="
     row
     m-50 
     ">
    <div 
        ng-repeat="r in data"
        class="
        p-15 
        col-xl-3 
        col-lg-3 
        col-md-4 
        col-sm-6 
        col-xs-12
        cursor-pointer
        ">
        <div ng-click="detail(r.ID)" class="
             card 
             over-opacity 
             box-shadow">
            <img 
                class="card-img-top" 
                ng-src="{{r.imgpath}}">
            <div 
                class="card-body">
                <h5 
                    class="card-title">
                    {{r.title}}
                </h5>
                <p 
                    class="card-text">
                    {{r.description}}
                </p>
            </div>
        </div>
    </div>
</div>
<div
    ng-show="load"
    class='center mt-100'>
    <i class="
       fas 
       fa-circle-notch 
       fa-spin
       fa-6x">

    </i>
</div>
